<div class="container">

  <div class="text-center">
    <h1>Mickey Stanley</h1>
    <p class="lead">
      | online |
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in online.awesomeThings">
      <a ng-href="{{awesomeThing.link}}"><h3>{{ awesomeThing.title }}</h3></a>
      <a ng-href="{{awesomeThing.link}}">
        <img class="main-img" ng-src="assets/images/{{ awesomeThing.image }}" alt="{{ awesomeThing.title }}">
      </a>
      <div class="caption">
        <p>{{ awesomeThing.publication }}</p>
      </div>
    </div>
  </div>

</div>
