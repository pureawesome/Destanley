    <p class="lead">
      | video |
    </p>
  </div>

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2  animate-repeat" ng-repeat="awesomeThing in video.awesomeThings">
        <h3>{{ awesomeThing.title }}</h3>
        <p>{{ awesomeThing.description }}</p>
        <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        <div style="position:relative;padding-bottom:56.25%;padding-top:25px;height:0;">
          <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" ng-src="{{ awesomeThing.link }}" name="embedded" width="300" height="150" frameborder="no" scrolling="no" allowfullscreen="allowfullscreen">
          </iframe>
        </div>


    </div>
  </div>

</div>
